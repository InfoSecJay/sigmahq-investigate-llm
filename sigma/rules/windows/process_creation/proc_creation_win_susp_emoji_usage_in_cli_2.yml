notes: |
  ### Technical Context
  This Sigma rule detects potentially suspicious activity involving the use of emojis in command-line inputs on Windows systems. The command-line typically executes scripts or programs, and the incorporation of emoji characters can signify attempts to obfuscate malicious commands or evade detection mechanisms. The rule monitors process creation logs, specifically the CommandLine parameter, looking for a wide array of specified emoji characters that may indicate such defense evasion tactics. If any of the listed emojis are detected in command-line entries, the rule triggers an alert, flagging it for further investigation. This detection leverages Windows process creation logs as the primary data source, which is integral to understanding what executables are being initiated on the system.
  ### Investigation Steps
  - Review the command-line history on the affected system using EDR or process creation logs to identify the context in which emojis were used.
  - Correlate the timestamp of the alert with user activity logs from SIEM to determine if legitimate user actions align with the detected command-line execution.
  - Analyze any associated processes launched during the timeframe of the alert using EDR tools to check for other unusual or malicious activity.
  - Check firewall and proxy logs to see if there were any outbound connections initiated by the affected process that could indicate payload delivery or data exfiltration.
