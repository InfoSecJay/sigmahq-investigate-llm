  rule
level: high
notes: |
  n
  ### Technical Context
  This detection rule aims to identify potential DLL sideloading attacks by monitoring the loading of specific system DLLs that typically reside in standard system directories such as `C:\Windows\System32` and `C:\Windows\SysWOW64`. DLL sideloading is a technique used by attackers to execute malicious code from these libraries, often by placing them in unauthorized or unexpected locations. The rule specifically looks for the loading of a predefined list of sensitive DLLs (e.g., `iphlpapi.dll`, `windowscodecs.dll`, etc.) from non-system directories (e.g., `C:\ProgramData\`, user directories). This behavior falls under the MITRE ATT&CK tactics of Defense Evasion and Persistence (T1574.001, T1574.002).
  The detection leverages Windows Event Logs, primarily focusing on the Image Load event, which records when a DLL is loaded into memory. By filtering out known legitimate usages from these sensitive DLLs in common locations, the rule can effectively flag anomalous instances where these DLLs are loaded from suspicious paths, indicating a potential sideloading attack.
  ### Investigation Steps
  - **Review EDR Alerts:** Use your EDR solution to assess any alerts that correlate with the detection, analyzing process creation logs and any external correlated events (e.g., file modifications around the time of the alert).
  - **Analyze Command-Line Arguments:** Inspect relevant command-line arguments in your process creation logs to determine the context in which the DLL was loaded. Look for patterns that may suggest malicious intent.
  - **Check Network Connections:** Utilize NDR tools to check for any unusual network connections made by the processes in question, especially if they attempt to exfiltrate data or communicate with known malicious IPs.
  - **Cross-reference Logs:** Correlate findings in Windows Security and System logs to evaluate whether there were any failed login attempts or privilege escalations related to the processes that loaded these DLLs.
  ### Prioritization
  This alert has been assigned a high severity level due to the inherent risk posed by DLL sideloading. When such an alert is fired, it indicates a significant potential for bypassing security mechanisms and executing malicious activities within the environment, warranting immediate investigation.
  ### Blind Spots and Assumptions
  The rule may not fire in the following scenarios: if an attacker effectively utilizes a whitelisted application to load malicious DLLs, or if the targeted DLLs are never executed from unauthorized locations. Additionally, the rule assumes that all relevant telemetry is captured accuratelyâ€”gaps in logging (such as missing Sysmon events) could lead to missed detections. Analysts should be aware that legitimate software updates or behaviors may trigger this rule, leading to possible false positives.
  > **Disclaimer:** This investigation guide was created using generative AI technology and has not been reviewed for its accuracy and relevance. While every effort has been made to ensure its quality, we recommend validating the content and adapting it to suit specific environment and operational needs. Please communicate any changes to the detection engineering team.
